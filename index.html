<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c37f6a772a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css"> 
    <title>Meme Generator</title>
</head>
<body>
    <h1 class="title">Meme Generator</h1>
    <div class="upper-inputs">
        <div class="my-input-wrapper">
            <input id="my-input" type="text" placeholder="What's on your mind?">
            <img id="erase" src="./eraser.png" >
        </div>
        <button id="translate-btn">Generate Your Meme</button>
        <button id="random-btn">Generate Random Meme</button>
    </div>
    <div id="img-wrapper" class="gif-img">
        
        <img id="img" />
        
    </div>
    <div class="lower-inputs">
        <input id="top-text" type="text" placeholder="Top Text">
        <input id="bottom-text" type="text" placeholder="Bottom Text"> 
        <button id="reset-btn">Reset</button>
    </div>

    <button id="download-btn">Download Meme</button>
    <script src="./key.js" text="type/javascript"></script>
    <script src="./index.js" text="type/javascript"></script>
</body>
</html>
